name: Auto Respond and Close Issue

on:
  issues:
    types:
      - opened

jobs:
  respond_and_close:
    runs-on: ubuntu-latest

    steps:
    - name: Add a comment to the issue
      run: |
        curl -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments \
          -d '{"body": "Thank you for your feedback, @${{ github.event.issue.user.login }}! Please note that to get the quickest feedback from mParticle, you should open a ticket at http://support.mparticle.com/ for proper prioritization. This issue will now be automatically closed."}'

    - name: Close the issue
      run: |
        curl -X PATCH \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }} \
          -d '{"state": "closed"}'